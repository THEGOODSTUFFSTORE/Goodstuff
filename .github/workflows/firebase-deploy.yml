name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Install functions deps
        working-directory: functions
        run: npm install --no-audit --no-fund

      - name: Prepare SSR assets
        run: |
          rm -rf functions/.next
          cp -R .next functions/.next

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Hosting and Functions (Service Account)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/sa.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/sa.json"
          firebase deploy --only hosting,functions --project thegoodstuffdelivery --non-interactive
