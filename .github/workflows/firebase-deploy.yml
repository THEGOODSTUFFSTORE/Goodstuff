name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Install functions deps
        working-directory: functions
        run: npm ci

      - name: Prepare SSR assets
        run: |
          rm -rf functions/.next
          cp -R .next functions/.next

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Hosting and Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase use thegoodstuffdelivery --token "$FIREBASE_TOKEN"
          firebase deploy --only hosting,functions --token "$FIREBASE_TOKEN" --non-interactive
