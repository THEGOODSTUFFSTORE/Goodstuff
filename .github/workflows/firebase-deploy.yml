name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Install functions deps
        working-directory: functions
        run: npm install --no-audit --no-fund

      - name: Prepare SSR assets
        run: |
          rm -rf functions/.next
          cp -R .next functions/.next

      - name: Verify service account secret present
        run: |
          if [ -z "${FIREBASE_SERVICE_ACCOUNT}" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT is empty. Ensure the repo secret is set and available to this workflow (secrets are not passed from forks)."
            exit 1
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.FIREBASE_SERVICE_ACCOUNT }}
          export_environment_variables: true

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Hosting and Functions
        run: |
          firebase deploy --only hosting,functions --project thegoodstuffdelivery --non-interactive
